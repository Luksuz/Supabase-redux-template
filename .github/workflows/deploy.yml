name: Deploy Node App to VM

on:
  push:
    branches: [standalone-audio-video]

env:
  BRANCH: standalone-audio-video
  PROJECT_DIR: Supabase-redux-template
  PM2_APP_NAME: my-app  # you can rename this
  DEPLOY_PATH: /home/deployer/Supabase-redux-template

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_KEY_JIRI }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.DEPLOY_HOST_JIRI }} >> ~/.ssh/known_hosts

    - name: Deploy to VM
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST_JIRI }} << 'EOF'
          set -e
          cd ${{ env.DEPLOY_PATH }}
          git pull origin ${{ env.BRANCH }}
          npm install
          npm run build
          pm2 delete ${{ env.PM2_APP_NAME }} || true
          pm2 start npm --name "${{ env.PM2_APP_NAME }}" -- start
          pm2 save
        EOF